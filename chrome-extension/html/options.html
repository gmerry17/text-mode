<!DOCTYPE html>
<html>
  <head>
    <title>Text Mode</title>
    <link rel="stylesheet" type="text/css" href="../css/tab.css" />
    <link rel="stylesheet" type="text/css" href="../css/options.css" />
  </head>
  <body class="__text_mode_whitelisted__">
    <form id="optionsForm">
      <div id="wrapper">
        <div id="head" class="__text_mode_READY__">
          <img src="../icons/icon_128x128.png" />
        </div>
        <div>
          <h2>B&W Mode</h2>
          <ul id="bwMode">
            <li>
              <input type="checkbox" id="desat" />
              <label for="desat">Desaturate colors</label>
            </li>
            <li>
              <input type="checkbox" id="increaseContrast" />
              <label for="increaseContrast">Increase contrast</label>
            </li>
            <li>
              <input type="checkbox" id="whiteBg" />
              <label for="whiteBg">Use White Background</label>
            </li>
          </ul>
        </div>
        <!-- —————————————————— -->
        <h2>Image Replacement</h2>
        <div>
          <ul id="imageModeSolid">
            <li id="imageModeSolidLi0">
              <input
                type="radio"
                id="imageModeSolidRadio0"
                name="imageReplacement"
                value="solid-10"
              />
              <label for="imageModeSolidRadio0"></label>
            </li>
            <li id="imageModeSolidLi1">
              <input
                type="radio"
                id="imageModeSolidRadio1"
                name="imageReplacement"
                value="solid-30"
              />
              <label for="imageModeSolidRadio1"></label>
            </li>
            <li id="imageModeSolidLi2">
              <input
                type="radio"
                id="imageModeSolidRadio2"
                name="imageReplacement"
                value="solid-50"
              />
              <label for="imageModeSolidRadio2"></label>
            </li>
            <li id="imageModeSolidLi3">
              <input
                type="radio"
                id="imageModeSolidRadio3"
                name="imageReplacement"
                value="solid-70"
              />
              <label for="imageModeSolidRadio3"></label>
            </li>
            <li id="imageModeSolidLi4">
              <input
                type="radio"
                id="imageModeSolidRadio4"
                name="imageReplacement"
                value="solid-90"
              />
              <label for="imageModeSolidRadio4"></label>
            </li>
          </ul>
        </div>
        <!-- —————————————————— -->
        <div>
          <ul id="imageModeStripes" class="__text_mode_READY__">
            <li id="imageModeStripesLi0">
              <input
                type="radio"
                id="imageModeStripesRadio0"
                name="imageReplacement"
                value="stripes-10"
              />
              <label for="imageModeStripesRadio0"></label>
            </li>
            <li id="imageModeStripesLi1">
              <input
                type="radio"
                id="imageModeStripesRadio1"
                name="imageReplacement"
                value="stripes-30"
              />
              <label for="imageModeStripesRadio1"></label>
            </li>
            <li id="imageModeStripesLi2">
              <input
                type="radio"
                id="imageModeStripesRadio2"
                name="imageReplacement"
                value="stripes-50"
              />
              <label for="imageModeStripesRadio2"></label>
            </li>
            <li id="imageModeStripesLi3">
              <input
                type="radio"
                id="imageModeStripesRadio3"
                name="imageReplacement"
                value="stripes-70"
              />
              <label for="imageModeStripesRadio3"></label>
            </li>
            <li id="imageModeStripesLi4">
              <input
                type="radio"
                id="imageModeStripesRadio4"
                name="imageReplacement"
                value="stripes-90"
              />
              <label for="imageModeStripesRadio4"></label>
            </li>
          </ul>
        </div>
        <!-- —————————————————— -->
      </div>
    </form>
    <script src="../js/options.js"></script>
  </body>
</html>
